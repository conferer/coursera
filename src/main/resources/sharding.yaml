mode:
  type: Standalone
  repository:
    type: JDBC

dataSources:
  ds_0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://127.0.0.1:3308/db_sharding_01?serverTimezone=UTC&useSSL=false
    username: sammy
    password: root
  ds_1:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://127.0.0.1:3308/db_sharding_02?serverTimezone=UTC&useSSL=false
    username: sammy
    password: root

rules:
  - !SHARDING
    tables:
      product:
        actualDataNodes: ds_$->{0..1}.product_0$->{0..1}
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: database_inline
        tableStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: product_inline
        #        tableStrategy:
        #          standard:
        #            shardingColumn: name
        #            shardingAlgorithmName: key-hash-mod
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake_generator
    shardingAlgorithms:
      database_inline:
        type: INLINE
        props:
          algorithm-expression: ds_$->{id % 2}
      product_inline:
        type: INLINE
        props:
          algorithm-expression: product_0$->{id % 2}
      key-hash-mod:
        type: HASH_MOD
        props:
          sharding-count: 2
    keyGenerators:
      snowflake_generator:
        type: SNOWFLAKE
props:
  sql-show: true
